<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/scripts.js" charset="utf-8"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>
  <div class="content-container">
    <div class="content">
      <img class="logo" src="images/logo.svg" alt="">
      <h1>We are launching <span>soon!</span></h1>
      <p class="sub">Subscribe and get notified</p>
      <form class="">
        <input type="text" placeholder="Your email address...">
        <p class="error-msg-mobile">Please provide a valid email address</p>
        <button type="submit">Notify Me</button>
        <p class="error-msg-desktop ">Please provide a valid email address</p>
      </form>
    </div>

    <img class="illustration" src="images/illustration-dashboard.png" alt="">

    <div class="socials">
      <div class="facebook">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="twitter">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"></i>
      </div>
    </div>

    <p class='copy'>&copy; Copyright Ping. All rights reserved.</p>

  </div>

</body>
</html>
